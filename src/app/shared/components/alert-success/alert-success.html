@if(alertservice.visible()){
<div class="alert-card" [class.is-success]="alertservice.type==='success'"
    [class.is-error]="alertservice.type==='error'">
    <div class="alert-head">
        <div class="alert-icon">
            @if(alertservice.type==='success'){
            <i class="bi bi-check2-circle"></i>
            } @else if(alertservice.type==='error'){
            <i class="bi bi-x-circle"></i>
            } @else {
            <i class="bi bi-info-circle"></i>
            }
        </div>

        <div class="alert-text">
            <div class="alert-title">
                @if(alertservice.type==='success'){ Success }
                @else if(alertservice.type==='error'){ Something went wrong }
                @else { Notice }
            </div>
            <div class="alert-message">{{ alertservice.message }}</div>
        </div>
    </div>

    <div class="alert-progress"></div>
</div>
}
