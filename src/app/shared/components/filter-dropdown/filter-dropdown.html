<main class="main">
    <!-- Dropdown -->
    <div class="dropdown">
        <button class="btn btn-filter" data-bs-toggle="dropdown" data-bs-auto-close="outside">
            <i class="bi bi-funnel"></i>
        </button>

        <ul class="dropdown-menu p-3" style="border-radius: 16px;">
            @for(filter of filters; track $index){
            <li class="filter-item">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="filter.checked" (change)="toggle()" />
                    <label class="form-check-label">
                        {{ filter.label }}
                    </label>
                </div>
            </li>
            }
        </ul>
    </div>

    <!-- Chips -->
    <div class="d-flex gap-2">
        @for(filter of filters; track $index){
            @if(filter.checked){
            <div class="filter d-flex align-items-center">
                <span class="me-2">{{ filter.label }}</span>
                <div class="delete-filter" (click)="remove(filter)">
                    <i class="bi bi-x"></i>
                </div>
            </div>
            }
        }
    </div>
</main>
