<main class="filterbar">
  <!-- Dropdown -->
  <div class="dropdown">
    <button class="btn filter-btn" data-bs-toggle="dropdown" data-bs-auto-close="outside" type="button">
      <i class="bi bi-funnel"></i>
    </button>

    <ul class="dropdown-menu dropdown-soft p-2">
      <li class="dropdown-head">
        <div class="fw-semibold">Filters</div>
        <div class="text-muted small">Toggle to apply</div>
      </li>

      <li><hr class="dropdown-divider my-2" /></li>

      @for(filter of filters; track $index){
      <li class="filter-item">
        <label class="filter-row">
          <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox"
              [(ngModel)]="filter.checked" (change)="toggle()" />
          </div>

          <div class="filter-meta">
            <div class="filter-label">{{ filter.label }}</div>
            <div class="filter-sub text-muted small">Include {{ filter.label.toLowerCase() }}</div>
          </div>
        </label>
      </li>
      }
    </ul>
  </div>

  <!-- Chips -->
  <div class="chips">
    @for(filter of filters; track $index){
      @if(filter.checked){
      <div class="chip">
        <i class="bi bi-check2-circle me-2"></i>
        <span class="chip-text">{{ filter.label }}</span>

        <button class="chip-x" type="button" (click)="remove(filter)" aria-label="Remove filter">
          <i class="bi bi-x"></i>
        </button>
      </div>
      }
    }
  </div>
</main>
